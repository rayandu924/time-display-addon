<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400px;
            height: 200px;
            background: linear-gradient(135deg, #2d3748, #1a202c);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .time-display {
            font-size: 48px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        
        .addon-label {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #a0a0a0;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .clock-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid #FFFFFF;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        .clock-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 8px;
            background: #FFFFFF;
            transform: translate(-50%, -100%);
        }
        
        .clock-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 2px;
            background: #FFFFFF;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="clock-icon"></div>
    <div class="time-display">14:30:25</div>
    <div class="addon-label">üïê Time Display</div>
</body>
</html>
